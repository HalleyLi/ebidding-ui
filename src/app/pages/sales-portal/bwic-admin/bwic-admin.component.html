<div class="normal-table-wrap">
  <nz-card class="m-b-10" [nzBodyStyle]="{ 'padding-bottom': 0 }">
    <form nz-form>
      <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">
        <div nz-col [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXl]="8" [nzXs]="24" [nzXXl]="8">
          <nz-form-item>
            <nz-form-label nzFor="date" nzRequired [nzSm]="6" [nzXs]="24">Date Range</nz-form-label>
            <nz-form-control nzErrorTip="Please Select Data Range" [nzSm]="14" [nzXs]="24">
              <nz-range-picker class="with-full" name="date" [(ngModel)]="searchParam.date" ></nz-range-picker>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div class="m-b-8 text-right p-0" nz-col [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXl]="8" [nzXs]="24" [nzXXl]="8">
          <button nz-button [nzType]="'primary'" (click)="getDataList()">
            <i nz-icon nzType="search"></i>
            Search
          </button>
          <button class="m-l-15" nz-button (click)="resetForm()">
            <i nz-icon nzTheme="outline" nzType="close-circle"></i>
            Reset
          </button>
        </div>
      </div>
    </form>
  </nz-card>

  <nz-card nzHoverable style="width: 100%" [nzBordered]="false" [nzTitle]="'Bwic List'">
    <div class="ant-card-extra">
      <button class="m-r-8" nz-button nzType="primary" (click)="add()">
        <i nz-icon nzType="plus"></i>
        New
      </button>
    </div>
    <app-ant-table
      [tableConfig]="tableConfig"
      [tableData]="dataList"
      (changePageNum)="getDataList($event)"
      (changePageSize)="changePageSize($event)"
      (sortFn)="changeSort($event)"
    ></app-ant-table>
    <ng-template #operationTpl let-id="id" let-longText="longText">
      <span class="operate-text" (click)="del(id)">Delete</span>
    </ng-template>
  </nz-card>
</div>
<ng-template #highLightTpl let-name="name">
  <nz-badge nzStatus="processing" [nzText]="name"></nz-badge>
</ng-template>
