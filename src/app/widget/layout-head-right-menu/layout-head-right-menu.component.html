<ng-container *ngTemplateOutlet="headRight"></ng-container>
<ng-template #headRight>
  <div id="tools" class="bst-header-wrap">
    <span class="bst-header-icon" nz-dropdown [nzDropdownMenu]="userSettingMenu">
      <img class="avatar" alt="" src="assets/imgs/default_face.png" />
      <span class="base-font-size">Hello {{user.name}}</span>
    </span>
    <nz-dropdown-menu #userSettingMenu>
      <ul nz-menu>
        <li nz-menu-item (click)="clean()">
          <a>
            <i class="m-r-8" nz-icon nzTheme="outline" nzType="clear"></i>
            <span>Clear Cache</span>
          </a>
        </li>
        <li nz-menu-item>
          <a (click)="goLogin()">
            <i class="m-r-8" nz-icon nzTheme="outline" nzType="logout"></i>
            <span>Logout</span>
          </a>
        </li>
      </ul>
    </nz-dropdown-menu>

    <span class="bst-header-icon" nz-dropdown [nzDropdownMenu]="language">
      <i nz-icon nzTheme="outline" nzType="font-size"></i>
    </span>
    <nz-dropdown-menu #language="nzDropdownMenu">
      <ul nz-menu nzSelectable>
        <li nz-menu-item (click)="showMessage()">English</li>
        <li nz-menu-item nzSelected (click)="showMessage()">简体中文</li>
      </ul>
    </nz-dropdown-menu>
  </div>

</ng-template>
